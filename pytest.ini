[pytest]
# ProSense Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=30
    -ra
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests that test individual functions/classes in isolation
    integration: Integration tests that test multiple components together
    slow: Tests that take a long time to run (deselect with '-m "not slow"')
    requires_data: Tests that require actual data files to be present
    parametrize: Parametrized tests with multiple input combinations

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning:mne.*

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*
    */site-packages/*
    setup.py
    log_parser.py
branch = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abstract

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
